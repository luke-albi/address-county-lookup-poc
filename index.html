<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address County Lookup POC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        #address-input {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        #address-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .pac-container {
            border-radius: 10px;
            margin-top: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            border: none;
        }

        .pac-item {
            padding: 12px 16px;
            cursor: pointer;
            border: none;
            font-family: inherit;
        }

        .pac-item:hover {
            background-color: #f5f5f5;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 30px;
            margin-top: 20px;
            display: none;
            animation: slideIn 0.4s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .result-card.show {
            display: block;
        }

        .result-label {
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .result-value {
            color: white;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .address-details {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            backdrop-filter: blur(10px);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            color: white;
            font-size: 14px;
        }

        .detail-label {
            opacity: 0.8;
        }

        .detail-value {
            font-weight: 600;
        }

        .error {
            background: #ff4757;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .error.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .powered-by {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üó∫Ô∏è Address County Lookup</h1>
        <p class="subtitle">Enter an address to find its county</p>

        <div class="input-group">
            <label for="address-input">Address</label>
            <input
                type="text"
                id="address-input"
                placeholder="Start typing an address..."
                autocomplete="off"
            >
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Looking up county information...</p>
        </div>

        <div class="error" id="error"></div>

        <div class="result-card" id="result-card">
            <div class="result-label">County</div>
            <div class="result-value" id="county-name">‚Äî</div>

            <div class="address-details">
                <div class="detail-row">
                    <span class="detail-label">Address</span>
                    <span class="detail-value" id="full-address">‚Äî</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">City</span>
                    <span class="detail-value" id="city">‚Äî</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">State</span>
                    <span class="detail-value" id="state">‚Äî</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Zip Code</span>
                    <span class="detail-value" id="zip">‚Äî</span>
                </div>
            </div>
        </div>

        <div class="powered-by">
            Powered by Google Maps Places API
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
    <script>
        // Load Google Maps with key from config
        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_API_KEY}&libraries=places&callback=initAutocomplete`;
        script.async = true;
        script.defer = true;
        document.head.appendChild(script);
    </script>
</body>
</html>
